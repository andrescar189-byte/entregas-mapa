<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Organizador de Entregas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
    #container { display: flex; flex-wrap: wrap; }
    #tools { flex: 1 1 300px; padding: 15px; background: #fff; }
    #map { flex: 2 1 600px; height: 80vh; }
    textarea, select, button { width: 100%; margin: 10px 0; padding: 8px; font-size: 1em; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="tools">
      <h2>üì¶ Organizador de Entregas</h2>
      <textarea id="addresses" rows="6">Calle Ur√≠a 25, Oviedo\nAvenida de Galicia 12, Avil√©s\nCalle Marqu√©s de San Esteban 8, Gij√≥n</textarea>
      <select id="zoneFilter"><option value="">Todos los pueblos</option></select>
      <select id="addressSelector"><option value="">Selecciona una direcci√≥n</option></select>
      <button onclick="processDeliveries()">üìç Calcular rutas individuales</button>
      <button onclick="optimizeRoute()">üöÄ Ruta optimizada</button>
      <div id="output"></div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script>
    let map = L.map('map').setView([43.36, -5.85], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    }).addTo(map);

    let origin = null;
    let addressData = [];

    function getDistanceColor(dist) {
      if (dist <= 10) return "green";
      if (dist <= 30) return "yellow";
      if (dist <= 60) return "orange";
      return "red";
    }

    async function geocode(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data[0] ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
    }

    async function processDeliveries() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.Routing.Control) map.removeLayer(layer);
      });
      addressData = [];
      document.getElementById("addressSelector").innerHTML = '<option value="">Selecciona una direcci√≥n</option>';
      document.getElementById("zoneFilter").innerHTML = '<option value="">Todos los pueblos</option>';
      const raw = document.getElementById("addresses").value.trim().split("\n");
      const townsSet = new Set();
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Calculando...\n";

      navigator.geolocation.getCurrentPosition(async pos => {
        origin = [pos.coords.latitude, pos.coords.longitude];
        map.setView(origin, 8);
        L.marker(origin).addTo(map).bindPopup("üìç Tu ubicaci√≥n").openPopup();

        let results = [];
        let count = 1;
        for (let line of raw) {
          const parts = line.split(",");
          if (parts.length >= 2) {
            const address = parts.slice(0, -1).join(",").trim();
            const town = parts[parts.length - 1].trim();
            townsSet.add(town);
            const coords = await geocode(address);
            if (coords) {
              const dist = map.distance(origin, coords) / 1000;
              const info = { address, town, coords, dist: dist.toFixed(2), time: (dist / 60).toFixed(2), index: count++ };
              results.push(info);
              addressData.push(info);

              const icon = L.divIcon({
                className: "marker-label",
                html: `<div style="background:${getDistanceColor(dist)};color:white;border-radius:50%;padding:4px 8px;">${info.index}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
              });

              L.marker(coords, { icon }).addTo(map).bindPopup(`${info.index}. ${address}<br><b>Pueblo:</b> ${town}`);

              const option = document.createElement("option");
              option.value = address;
              option.textContent = `${info.index}. ${address} (${town})`;
              document.getElementById("addressSelector").appendChild(option);
            }
          }
        }

        townsSet.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          document.getElementById("zoneFilter").appendChild(opt);
        });

        const selectedTown = document.getElementById("zoneFilter").value;
        const filtered = selectedTown ? results.filter(r => r.town === selectedTown) : results;

        filtered.sort((a, b) => b.dist - a.dist);
        output.textContent = filtered.map(r => `${r.index}. ${r.address} (${r.town}): ${r.dist} km, ${r.time} h`).join("\n");

        filtered.forEach(r => {
          L.Routing.control({
            waypoints: [L.latLng(origin), L.latLng(r.coords)],
            createMarker: () => null,
            addWaypoints: false,
            routeWhileDragging: false,
            show: false
          }).addTo(map);
        });
      });
    }

    function goToSelectedAddress() {
      const selected = document.getElementById("addressSelector").value;
      const found = addressData.find(a => a.address === selected);
      if (found) {
        map.setView(found.coords, 12);
        L.popup().setLatLng(found.coords).setContent(`${found.index}. ${found.address}<br><b>Pueblo:</b> ${found.town}`).openOn(map);
        L.Routing.control({
          waypoints: [L.latLng(origin), L.latLng(found.coords)],
          createMarker: () => null,
          addWaypoints: false,
          routeWhileDragging: false,
          show: false
        }).addTo(map);
      }
    }

    function optimizeRoute() {
      if (!origin || addressData.length === 0) return;
      const sorted = [...addressData].sort((a, b) => a.dist - b.dist);
      const waypoints = sorted.map(r => L.latLng(r.coords));
      L.Routing.control({
        waypoints: [L.latLng(origin), ...waypoints],
        createMarker: () => null,
        addWaypoints: false,
        routeWhileDragging: false,
        show: false
      }).addTo(map);
    }

    document.getElementById("addressSelector").addEventListener("change", goToSelectedAddress);
    document.getElementById("zoneFilter").addEventListener("change", processDeliveries);
  </script>
</body>
</html>
