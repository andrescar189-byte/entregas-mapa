<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Organizador de Entregas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    #controls { background: #fff; padding: 15px; }
    #map { height: 50vh; }
    textarea, select, button { width: 100%; margin: 10px 0; padding: 8px; font-size: 1em; }
    #output { white-space: pre-wrap; padding: 10px; background: #fff; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <h2>üì¶ Organizador de Entregas</h2>
    <textarea id="addresses" rows="6">Calle Ur√≠a 25, Oviedo, Centro\nAvenida de Galicia 12, Avil√©s, Industrial\nCalle Marqu√©s de San Esteban 8, Gij√≥n, Costa</textarea>
    <select id="zoneFilter"><option value="">Todas las zonas</option></select>
    <select id="addressSelector"><option value="">Selecciona una direcci√≥n</option></select>
    <button onclick="initDeliveries()">üöÄ Calcular rutas</button>
  </div>
  <div id="map"></div>
  <div id="output"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpe72ZN7qzjB_RZ9oxhjCa0V9d_DOss4&libraries=places"></script>
  <script>
    let map, userLocation, directionsService, directionsRenderer;
    const zoneColors = {
      "Costa": "#2196F3",
      "Centro": "#4CAF50",
      "Industrial": "#F44336",
      "Monta√±a": "#795548",
      "Interior": "#FF9800",
      "Occidente": "#9C27B0",
      "Este": "#E91E63"
    };
    const markers = [];
    const addressData = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 43.36, lng: -5.85 },
        zoom: 8
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          new google.maps.Marker({
            position: userLocation,
            map,
            label: "T√∫",
            title: "üìç Tu ubicaci√≥n"
          });
          map.setCenter(userLocation);
        });
      }
    }

    async function geocodeAddress(address) {
      const geocoder = new google.maps.Geocoder();
      return new Promise((resolve, reject) => {
        geocoder.geocode({ address }, (results, status) => {
          if (status === "OK" && results[0]) {
            resolve(results[0].geometry.location);
          } else {
            resolve(null);
          }
        });
      });
    }

    async function initDeliveries() {
      markers.forEach(m => m.setMap(null));
      addressData.length = 0;
      document.getElementById("addressSelector").innerHTML = '<option value="">Selecciona una direcci√≥n</option>';
      document.getElementById("zoneFilter").innerHTML = '<option value="">Todas las zonas</option>';
      const raw = document.getElementById("addresses").value.trim().split("\n");
      const zonesSet = new Set();
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Calculando...\n";

      let index = 1;
      for (let line of raw) {
        const parts = line.split(",");
        if (parts.length >= 2) {
          const address = parts.slice(0, -1).join(",").trim();
          const zone = parts[parts.length - 1].trim();
          zonesSet.add(zone);
          const location = await geocodeAddress(address);
          if (location) {
            const info = { index, address, zone, location };
            addressData.push(info);

            const marker = new google.maps.Marker({
              position: location,
              map,
              label: `${index}`,
              title: `${address} (${zone})`,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: zoneColors[zone] || "gray",
                fillOpacity: 1,
                strokeWeight: 1
              }
            });
            markers.push(marker);

            const opt = document.createElement("option");
            opt.value = index;
            opt.textContent = `${index}. ${address} (${zone})`;
            document.getElementById("addressSelector").appendChild(opt);
            index++;
          }
        }
      }

      zonesSet.forEach(z => {
        const opt = document.createElement("option");
        opt.value = z;
        opt.textContent = z;
        document.getElementById("zoneFilter").appendChild(opt);
      });

      output.textContent = addressData.map(d => `${d.index}. ${d.address} (${d.zone})`).join("\n");
    }

    document.getElementById("addressSelector").addEventListener("change", () => {
      const selected = parseInt(document.getElementById("addressSelector").value);
      const found = addressData.find(d => d.index === selected);
      if (found && userLocation) {
        directionsService.route({
          origin: userLocation,
          destination: found.location,
          travelMode: google.maps.TravelMode.DRIVING
        }, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          }
        });
        map.setCenter(found.location);
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
